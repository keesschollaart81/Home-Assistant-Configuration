homeassistant:
  name: Thuis
  latitude: !secret thuis_latitude
  longitude: !secret thuis_longitude
  elevation: 0
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include customize.yaml
  auth_providers:
    - type: homeassistant
    #- type: legacy_api_password

switch: !include switches.yaml
light: !include lights.yaml
sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml
group: !include groups.yaml
automation: !include_dir_merge_list automations
scene: !include scene.yaml
input_boolean: !include input_booleans.yaml
script: !include script.yaml
history: !include history.yaml

system_health:

frontend:

config:

ios:

sonos:

auth:

http:
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  # api_password: !secret http_password
  base_url: schollaartthuis.duckdns.org:8123
    
lovelace:
  mode: yaml

updater:
  include_used_components: true

discovery:

conversation:

history_graph:


recorder:
  db_url: !secret recorder_db_url
  purge_interval: 2
  purge_keep_days: 5

logbook:

timer:
  zigbee_permit_join:
    name: Time remaining
    duration: 600 # Updated this to the number of seconds you wish
  hallway_lights_off_in:
    duration: '00:02:00'
  hallway_1st_floor_lights_off_in:
    duration: '00:02:00'
  toilet_lights_off_in:
    duration: '00:03:00'
    
logger:
  default: warn
  logs:
    homeassistant.components.mqtt: info 
    homeassistant.components.shell_command: debug 

map:

sun:

camera:
  - platform: ffmpeg
    name: Dafang
    input: -rtsp_transport tcp -i rtsp://192.168.2.11:8554/unicast
  - name: Locations
    platform: generic
    still_image_url: !secret google_maps_url
    limit_refetch_to_url_change: true
  - platform: mjpeg
    name: front_door
    mjpeg_url: http://192.168.2.21/jpg_stream
    still_image_url: http://192.168.2.21/jpg
  - platform: local_file
    name: front_door_latest
    file_path: "/config/www/front-door/front-door-latest.gif"
  - platform: local_file
    name: backyard_latest
    file_path: "/config/www/backyard/backyard-latest.gif"

    
tts:
  - platform: google
    language: 'nl'
  - platform: microsoft
    api_key: !secret cogntive_services_api_key
    language: en-us
    gender: Female
    type: JessaRUS
    rate: 20
    volume: -50
    pitch: high
    contour: (0, 0) (100, 100)

weather:
  - platform: buienradar
    name: 'rotterdam'
    forecast: True

cloud:

panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: https://schollaartthuis.duckdns.org:3218/
