homeassistant:
  name: Thuis
  latitude: !secret thuis_latitude
  longitude: !secret thuis_longitude
  elevation: 0
  unit_system: metric 
  time_zone: Europe/Amsterdam
  customize: !include customize.yaml 
  packages: !include_dir_named packages
  auth_providers:
    - type: homeassistant
    #- type: legacy_api_password
  whitelist_external_dirs:
    - /share/motion/ 
    - /share/motion/backyard
    - /share/motion/backyard/29-11-2019
  
switch: !include switches.yaml
light: !include lights.yaml
sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml
# group: !include groups.yaml
automation: !include_dir_merge_list automations
scene: !include scene.yaml
input_boolean: !include input_booleans.yaml
script: !include script.yaml
history: !include history.yaml
system_health:
frontend:
config:
ios:
sonos:
auth: 
custom_updater:
mobile_app:

http: 
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  # api_password: !secret http_password
  base_url: schollaartthuis.duckdns.org:8123
    
lovelace:
  mode: yaml

updater:
  include_used_components: true

discovery:

# conversation:

history_graph:

recorder:
  db_url: !secret recorder_db_url
  purge_interval: 2
  purge_keep_days: 5

logbook:

    
logger:
  default: warn
  logs:
    homeassistant.components.mqtt: info 
    homeassistant.components.toon: debug 
    homeassistant.components.shell_command: debug 
    homeassistant.components.google_assistant: debug  

map:

sun:

camera:
  - platform: ffmpeg
    name: Dafang
    input: -rtsp_transport tcp -i rtsp://192.168.2.11:8554/unicast
  - name: Locations
    platform: generic
    still_image_url: https://maps.googleapis.com/maps/api/staticmap?size=500x300&maptype=roadmap&markers=color:blue%7Clabel:K%7C{{ states.device_tracker.iphone_van_kees.attributes.latitude }},{{ states.device_tracker.iphone_van_kees.attributes.longitude }}&markers=color:red%7Clabel:M%7C{{ states.device_tracker.iphone_van_marleen.attributes.latitude }},{{ states.device_tracker.iphone_van_marleen.attributes.longitude }}&key=!secret google_maps_key
    limit_refetch_to_url_change: true
    framerate: 1
  - platform: local_file
    name: backyard_latest
    file_path: "/config/www/backyard/backyard-latest-small.mp4"

# stream:
    
tts:
  - platform: google_translate
    language: 'nl'
  - platform: microsoft
    api_key: !secret cogntive_services_api_key
    language: en-us
    gender: Female
    type: JessaRUS
    rate: 20
    volume: -50
    pitch: high
    contour: (0, 0) (100, 100)

cloud:

panel_iframe:
  esphomeyaml:
    title: Esphomeyaml
    icon: mdi:code-not-equal-variant
    url: http://schollaartthuis.duckdns.org:6052/

toon:
    client_id: !secret toon_key
    client_secret: !secret toon_secret

mqtt:
    broker: core-mosquitto
    username: hassio
    password: !secret mqtt
    discovery: true
    discovery_prefix: homeassistant
    birth_message:
      topic: 'hass/status'
      payload: 'online'
    will_message:
      topic: 'hass/status'
      payload: 'offline'

person:
  - name: Kees
    id: kees
    user_id: be842a06ec6844f1be650ba273e34a51 
    device_trackers:
      - device_tracker.iphone_van_kees
  - name: Marleen
    id: marleen
    user_id: faf0f3e6fb334c01bdb00cd6926003e5 
    device_trackers:
      - device_tracker.iphone_van_marleen

zone:
  - name: Thuis
    latitude: !secret thuis_latitude
    longitude:  !secret thuis_longitude
    radius: 100
    icon: mdi:account-multiple
    
  - name: School
    latitude: !secret school_latitude
    longitude: !secret school_longitude
    radius: 100
    icon: mdi:school
    
notify: 
 
rest_command:
  reboot_dafang:
    url: !secret dafang_rebooturl 
    username:  !secret dafang_username
    password: !secret dafang_password

proximity:
  thuis:
    devices:
      - device_tracker.iphone_van_kees
    tolerance: 50
    unit_of_measurement: km

zigbee2mqtt_networkmap: 

# tuya:
#   username: !secret TuyaUsername
#   password: !secret TuyaPassword
#   country_code: 31
#   platform: smart_life

shell_command:
  install_imagemagick: 'apk add --update imagemagick'
  front_door_gif:  bash '/config/shell_commands/front-door.sh' {{ states.camera.front_door_camera.attributes.entity_picture }}
  clean_up: /config/shell_commands/clean-up.sh
  delete_old_snapshots: find /backup/* -mtime +90 -exec rm {} \;


folder_watcher:
  - folder: /share/motion/backyard
    patterns:
      - '*.mp4'