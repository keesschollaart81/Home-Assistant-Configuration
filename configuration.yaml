    id: kees
    user_id: a2ad052935f64c5baa9acdba3fab0271 
    device_trackers:
      - device_tracker.kees_kees01
  - name: Marleen
    id: marleen
    user_id: 57d490d252ab4d8f846f64a41b53f979 
    device_trackers:
      - device_tracker.marleen_marleen01

zone:
  - name: Thuis
    latitude: !secret thuis_latitude
    longitude:  !secret thuis_longitude
    radius: 100
    icon: mdi:account-multiple
    
  - name: School
    latitude: !secret school_latitude
    longitude: !secret school_longitude
    radius: 100
    icon: mdi:school
    
notify:
  - name: pushbullet
    platform: pushbullet
    api_key: !secret pushbullet_api_key
  - name: html5
    platform: html5
    gcm_api_key: !secret gcm_server_key
    gcm_sender_id: !secret gcm_sender_id

alexa:
  smart_home:
    filter:
      include_domains:
        - light
        - climate
        - scene
        - switch
      exclude_entities:
        - light.gateway_light_7811dcb27b0d
        - light.tafel1
        - light.tafel2
        - light.tafel3
        - scene.false
        - light.0x90fd9ffffe10c5d1_light
        - light.0x90fd9ffffe135ab2_light
    entity_config:
      climate.toon_thermostat:
        name: Toon
      scene.Evening:
        name: Evening
      scene.Eating:
        name: Eating
      light.LampenTafel:
        name: Table
      light.kitchen:
        name: Kitchen
      switch.licht_in_tuin:
        name: Backyard
      light.hall_light:
        name: Hallway
      light.hallway_1st_floor_light:
        name: Hallway first floor
      light.0x90fd9ffffe2b5781_light:
        name: Toilet
      light.attic:
        name: Attic
       
rest_command:
  reboot_dafang:
    url: !secret dafang_rebooturl 
    username:  !secret dafang_username
    password: !secret dafang_password

proximity:
  thuis:
    devices:
      - device_tracker.kees_kees01
    tolerance: 50
    unit_of_measurement: km

zigbee2mqtt_networkmap: 

shell_command:
  install_imagemagick: 'apk add --update imagemagick'
  front_door_gif: 'shell_commands/front-door.sh' 
  backyard_gif: bash 'shell_commands/backyard.sh {{ states.sensor.dafang_password.state }}'