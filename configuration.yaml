homeassistant:
  name: Thuis
  latitude: !secret thuis_latitude
  longitude: !secret thuis_longitude
  elevation: 0
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include customize.yaml

switch: !include switches.yaml
light: !include lights.yaml
sensor: !include sensors.yaml
group: !include groups.yaml
automation: !include_dir_merge_list automations
scene: !include scene.yaml
input_boolean: !include input_booleans.yaml
script: !include script.yaml

frontend:

config:

ios:

sonos:

http:
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  api_password: !secret http_password
  base_url: schollaartthuis.duckdns.org:8123
  trusted_networks:
    - 192.168.2.0/24

updater:
  include_used_components: true

discovery:

conversation:

history:
  exclude:
    domains:
      - automation
      - weblink
      - updater
      - group
    entities:
      - camera.dafang
      - camera.dafang_motion_snapshot
      - binary_sensor.dafang_motion_sensor
      - cover.dafang_move_leftright
      - cover.dafang_move_updown
      - switch.dafang_blue_led
      - switch.dafang_h264_rtsp_server
      - switch.dafang_ir_filter
      - switch.dafang_ir_led
      - switch.dafang_mjpeg_rtsp_server
      - switch.dafang_motion_detection
      - switch.dafang_motion_tracking
      - switch.dafang_night_mode
      - switch.dafang_night_mode_auto
      - switch.dafang_yellow_led
      - sensor.dafang_light_sensor
      - sensor.0x00158d0001639d5a
      - sensor.0x00158d0001710729
      - sensor.0x00158d0002138221
      - sensor.iphone_van_marleen_battery_level
      - sensor.iphone_van_marleen_battery_level_2
      - sensor.iphone_van_marleen_battery_state
      - sensor.iphone_van_marleen_battery_state_2
      - light.tafel1
      - light.tafel2
      - light.tafel3
      - timer.zigbee_permit_join
      - sensor.bridge_state
      - sensor.rotterdam_condition_1d
      - sensor.temperature_1d

recorder:
  db_url: !secret recorder_db_url
  purge_keep_days: 5

logbook:

timer:
  zigbee_permit_join:
    name: Time remaining
    duration: 600 # Updated this to the number of seconds you wish

logger:
  default: warn
  logs:
    homeassistant.components.mqtt: info
    homeassistant.components.azure_event_grid: debug
    azure_event_grid: debug

map:

sun:

camera:
  - platform: ffmpeg
    name: Dafang
    input: -rtsp_transport tcp -i rtsp://192.168.2.11:8554/unicast

tts:
  - platform: microsoft
    api_key: !secret cogntive_services_api_key
    language: 'nl'
    type: 'HannaRUS'

weather:
  - platform: buienradar

cloud:

panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: https://schollaartthuis.duckdns.org:3218/
  dafang:
    title: Dafang camera
    icon: mdi:cctv
    url: http://schollaartthuis.duckdns.org:1234/
  custom_vision:
    title: Custom Vision
    icon: mdi:animation
    url: https://customvision.ai/projects/55e5c331-4a89-48fa-9525-7a77754bd019#/manage
  pihole:
    title: Pi-hole
    icon: mdi:block-helper
    url: https://schollaartthuis.duckdns.org:8125/

toon:
    username: !secret toon_username
    password: !secret toon_password
    consumer_key: !secret toon_key
    consumer_secret: !secret toon_secret

mqtt:
    broker: core-mosquitto
    username: hassio
    password: !secret mqtt
    discovery: true
    discovery_prefix: homeassistant
  
device_tracker:
  - platform: owntracks
    max_gps_accuracy: 200 
  - platform: experiaboxv8
    host: 192.168.2.254
    username: Admin
    password: !secret experiabox
    track_new_devices: no

zone:
  - name: Thuis
    latitude: !secret thuis_latitude
    longitude:  !secret thuis_longitude
    radius: 100
    icon: mdi:account-multiple
    
  - name: School
    latitude: !secret school_latitude
    longitude: !secret school_longitude
    radius: 100
    icon: mdi:school
    
notify:
  - name: pushbullet
    platform: pushbullet
    api_key: !secret pushbullet_api_key

azure_event_grid:
  test:
    host: !secret eventgrid_host
    topic key: !secret eventgrid_key
  second:
    host: !secret eventgrid_host2
    topic key: !secret eventgrid_key2

alexa:
  smart_home:
    filter:
      include_domains:
        - light
        - climate
        - scene
        - switch
      exclude_entities:
        - light.gateway_light_7811dcb27b0d
        - light.tafel1
        - light.tafel2
        - light.tafel3
        - scene.false
    entity_config:
      climate.toon_van_eneco:
        name: Toon
      scene.Evening:
        name: Evening
      scene.Eating:
        name: Eating
      light.LampenTafel:
        name: Table
      light.kitchen:
        name: Kitchen
      switch.licht_in_tuin:
        name: Backyard
       
rest_command:
  reboot_dafang:
    url: !secret dafang_rebooturl 
    username:  !secret dafang_username
    password: !secret dafang_password
