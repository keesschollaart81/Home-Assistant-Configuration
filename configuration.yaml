homeassistant:
  name: Thuis
  latitude: !secret thuis_latitude
  longitude: !secret thuis_longitude
  elevation: 0
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include customize.yaml
  packages: !include_dir_named packages
  auth_providers:
    - type: homeassistant

sensor: !include sensors.yaml
history: !include history.yaml

binary_sensor: 
  - platform: workday
    country: NL 
  
group:
  iedereen:
    name: Everyone
    entities:
      - sensor.iphone_van_marleen_battery_level 
      - sensor.iphone_van_marleen_battery_state 

system_health:
frontend:
config:
ios:
sonos:
auth:
custom_updater:
mobile_app:

http:
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  # api_password: !secret http_password
  
lovelace:
  mode: yaml

updater:
  include_used_components: true

discovery:

recorder:
  db_url: !secret recorder_db_url
  auto_purge: 2
  purge_keep_days: 2

logbook:

logger:
  default: warn
  logs:
    homeassistant.components.mqtt: info
    homeassistant.components.toon: debug
    homeassistant.components.shell_command: debug
    homeassistant.components.google_assistant: debug

map:

sun:
 
  # - platform: local_file
  #   name: backyard_latest

# stream:

tts:
  - platform: google_translate
    language: "nl"
  - platform: microsoft
    api_key: !secret cogntive_services_api_key
    language: en-us
    gender: Female
    type: JessaRUS
    rate: 20
    volume: -50
    pitch: high
    contour: (0, 0) (100, 100)

cloud:

panel_iframe:
  esphomeyaml:
    title: Esphomeyaml
    icon: mdi:code-not-equal-variant
    url: http://schollaartthuis.duckdns.org:6052/,

toon:
  client_id: !secret toon_key
  client_secret: !secret toon_secret

mqtt:
  broker: core-mosquitto
  username: hassio
  password: !secret mqtt
  discovery: true
  discovery_prefix: homeassistant
  birth_message:
    topic: "hass/status"
    payload: "online"
  will_message:
    topic: "hass/status"
    payload: "offline"

person:
  - name: Kees
    id: kees
    user_id: be842a06ec6844f1be650ba273e34a51
    device_trackers:
      - device_tracker.iphone_van_kees
  - name: Marleen
    id: marleen
    user_id: faf0f3e6fb334c01bdb00cd6926003e5
    device_trackers:
      - device_tracker.iphone_van_marleen

zone:
  - name: Thuis
    latitude: !secret thuis_latitude
    longitude: !secret thuis_longitude
    radius: 100
    icon: mdi:account-multiple

  - name: School
    latitude: !secret school_latitude
    longitude: !secret school_longitude
    radius: 100
    icon: mdi:school

notify:
  - name: phones_kees_marleen
    platform: group
    services:
      - service: mobile_app_iphone_van_kees
      - service: mobile_app_iphone_van_marleen

proximity:
  thuis:
    devices:
      - device_tracker.iphone_van_kees
    tolerance: 50
    unit_of_measurement: km

zigbee2mqtt_networkmap:

