      - trigger: device
        domain: mqtt
        device_id: 7a59a5aef0f14ada9c1418b4d7a8a00c
        type: action
        subtype: single_left
      # - trigger: state
      #   entity_id: event.0x00158d0001710729_action
      #   attribute: event_type
      #   to: single_left
    action:
      - action: light.toggle
        data:
          entity_id: light.shellydimmer2_e8db84d2e4d6

  - id: knop4
    alias: Living Room - Switch 4 (All off)
    trigger:
      - trigger: device
        domain: mqtt
        device_id: 7a59a5aef0f14ada9c1418b4d7a8a00c
        type: action
        subtype: single_right
      # - trigger: state
      #   entity_id: event.0x00158d0001710729_action
      #   attribute: event_type
      #   to: single_right 
    action:
      - action: homeassistant.turn_on
        entity_id: scene.living_room_lights_off

  - id: knop5
    alias: Living Room - Switch 5
    trigger:
      - trigger: device
        domain: mqtt
        device_id: 7a59a5aef0f14ada9c1418b4d7a8a00c
        type: action
        subtype: single_both
      # - trigger: state
      #   entity_id: event.0x00158d0001710729_action
      #   attribute: event_type
      #   to: single_both
    action:
      - action: homeassistant.turn_on
        entity_id: input_boolean.google_goodnight_routine 
      # - action: homeassistant.turn_off
