  - id: LightsOnAutoWhenMotion
    alias: Lights on when motion
    trigger:
      - platform: state
        entity_id: binary_sensor.0x00158d000222df56_occupancy
        to: "on" 
    condition:
      condition: and
      conditions:
        - condition: time
          after: '07:30:00' 
          before: '22:00:00' 
        - condition: state
          entity_id: sun.sun
          state: "below_horizon"
        - condition: state
          entity_id: light.shellydimmer2_e8db84d2e4d6
          state: "off"
    action:
      - action: homeassistant.turn_on
        entity_id: scene.eating

