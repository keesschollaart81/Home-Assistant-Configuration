              title: "Away"
              icon: "sfsymbols:person.crop.circle.badge.exclam"
            - action: "HEATING_COMFORT"
              title: "Comfort"
              icon: "sfsymbols:flame"
            - action: "HEATING_HOME"
              title: "Home"
              icon: "sfsymbols:house.fill"

  - alias: "Heating away"
    trigger:
      - platform: event
        event_type: mobile_app_notification_action
        event_data:
          action: "HEATING_AWAY"
    action:
      - service: climate.set_preset_mode
        entity_id: climate.toon_thermostat
        data:
          preset_mode: "away"

  - alias: "Heating comfort"
    trigger:
      - platform: event
        event_type: mobile_app_notification_action
        event_data:
          action: "HEATING_COMFORT"
    action:
      - service: climate.set_preset_mode
        entity_id: climate.toon_thermostat
        data:
          preset_mode: "comfort"

  - alias: "Heating home"
    trigger:
      - platform: event
        event_type: mobile_app_notification_action
        event_data:
          action: "HEATING_HOME"
    action:
      - service: climate.set_preset_mode
        entity_id: climate.toon_thermostat
        data:
          preset_mode: "home"

