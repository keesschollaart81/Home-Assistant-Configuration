automation:
  - alias: Evening Scene
    id: evening_scene
    trigger:
      platform: time
      at: "18:30:00"
    condition:
      - condition: state
        entity_id: light.shellydimmer2_e8db84d2ed82
        state: "on"
      - condition: state
        entity_id: "group.everyone"
        state: "home"
    action:
      - service: scene.turn_on
        target:
          entity_id: scene.evening
        data:
          transition: 20

  - id: 'Cooking Scene Living room'
    alias: 'Cooking Scene Living room'
    trigger:
      platform: sun
      event: sunset
      offset: "-00:45:00"
    condition:
      - condition: state
        entity_id: light.shellydimmer2_e8db84d2e4d6
        state: "off"
      - condition: state
        entity_id: "group.everyone"
        state: "home"
    action:
      - service: scene.turn_on
        target:
          entity_id: scene.cooking
        data:
          transition: 20
 

  - id: 'Eating Scene Living room'
    alias: 'Eating Scene Living room'
    trigger:
      platform: time
      at: "17:15:00"
    condition:
      - condition: state
        entity_id: "group.everyone"
        state: "home"
    action:
      - service: scene.turn_on
        target:
          entity_id: scene.eating
        data:
          transition: 20 

  - id: knop1
    alias: Living Room - Switch 1 (Eating)
    trigger:
      - platform: state
        entity_id: sensor.0x00158d0001639d5a_click
        to: "left"
    action:
      - service: homeassistant.turn_on
        entity_id: scene.Eating

  - id: knop2
    alias: Living Room - Switch 2 (Evening)
    trigger:
      - platform: state
        entity_id: sensor.0x00158d0001639d5a_click
        to: "right"
    action:
      - service: homeassistant.turn_on
        entity_id: scene.evening

  - id: knop3
    alias: Living Room - Switch 3 (Kitchen)
    trigger:
      - platform: state
        entity_id: sensor.0x00158d0001710729_click
        to: "left"
    action:
      - service: light.toggle
        data:
          entity_id: light.shellydimmer2_e8db84d2e4d6

  - id: knop4
    alias: Living Room - Switch 4 (All off)
    trigger:
      - platform: state
        entity_id: sensor.0x00158d0001710729_click
        to: "right"
    action:
      - service: homeassistant.turn_on
        entity_id: scene.living_room_lights_off

  - id: knop5
    alias: Living Room - Switch 5
    trigger:
      - platform: state
        entity_id: sensor.0x00158d0001710729_click
        to: "both"
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.google_goodnight_routine 
      - service: homeassistant.turn_off
        entity_id: switch.0x943469fffe716cf4

  - id: LightsOnAutoWhenMotion
    alias: Lights on when motion
    trigger:
      - platform: state
        entity_id: binary_sensor.0x00158d000222df56_occupancy
        to: "on"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: sun.sun
          state: "below_horizon"
        - condition: state
          entity_id: light.shellydimmer2_e8db84d2e4d6
          state: "off"
    action:
      - service: homeassistant.turn_on
        entity_id: scene.eating

  - id: TVXBoxPlugOnWhenMotion
    alias: TV 7 XBOX plug on when motion
    trigger:
      - platform: state
        entity_id: binary_sensor.0x00158d000222df56_occupancy
        to: "on"
    action:
      - service: homeassistant.turn_on
        entity_id: switch.0x943469fffe716cf4

  - alias: Auto off
    id: off_scene_automation
    trigger:
      platform: time
      at: "22:15:00"
    condition:
      - condition: state
        entity_id: "group.everyone"
        state: "not_home"
    action:
      - service: scene.turn_on
        target:
          entity_id: scene.living_room_lights_off
      - service: homeassistant.turn_off
        entity_id: switch.0x943469fffe716cf4


  - alias: Confirm Thermostat
    id: confirm_thermostat
    trigger:
      - platform: state
        entity_id: climate.toon_thermostat
        attribute: hvac_action
        to: heating
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ states('device_tracker.iphone_van_marleen') != 'home' }}"
        - condition: template
