automation:
  - alias: Evening Scene
    id: evening_scene
    trigger:
      trigger: time
      at: "18:30:00"
    condition:
      - condition: state
        entity_id: light.shellydimmer2_e8db84d2ed82
        state: "on"
      - condition: state
        entity_id: "group.everyone"
        state: "home"
    action:
      - action: scene.turn_on
        target:
          entity_id: scene.evening
        data:
          transition: 20

  - id: 'Cooking Scene Living room'
    alias: 'Cooking Scene Living room'
    trigger:
      platform: sun
      event: sunset
      offset: "-00:45:00"
    condition:
      - condition: state
        entity_id: light.shellydimmer2_e8db84d2e4d6
        state: "off"
      - condition: state
        entity_id: "group.everyone"
        state: "home"
    action:
      - action: scene.turn_on
        target:
          entity_id: scene.cooking
        data:
          transition: 20
 

  - id: 'Eating Scene Living room'
    alias: 'Eating Scene Living room'
    trigger:
      platform: time
      at: "17:15:00"
    condition:
      - condition: state
        entity_id: "group.everyone"
        state: "home"
    action:
      - action: scene.turn_on
        target:
          entity_id: scene.eating
        data:
          transition: 20 

  - id: knop1
    alias: Living Room - Switch 1 (Eating)
    trigger:
      - trigger: device
        domain: mqtt
        device_id: abc2b63131dd48f1ae58606c4880e75f
        type: action
        subtype: single_left

      # - trigger: state
      #   entity_id: event.0x00158d0001639d5a_action
      #   attribute: event_type
      #   to: single_left 
    action:
      - action: homeassistant.turn_on
        entity_id: scene.Eating

  - id: knop2
    alias: Living Room - Switch 2 (Evening)
