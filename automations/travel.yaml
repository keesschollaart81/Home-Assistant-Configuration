- id: update_travel_sensor_normal
  alias: update_travel_sensor_normal
  initial_state: 'on'
  trigger:
    - platform: time_pattern
      minutes: '1' 
  action:
    - service: homeassistant.update
      data:
        entity_id: sensor.kees_naar_huis

- id: update_travel_sensor_normal_kees_away
  alias: update_travel_sensor_normal_kees_away
  initial_state: 'on'
  trigger:
    - platform: time_pattern
      minutes: '/5'
  condition:
    - condition: time
      after: '05:00:00'
      before: '23:59:00'
    - condition: state
      entity_id: device_tracker.kees_kees01
      state: 'Away'
  action:
    - service: homeassistant.update
      data:
        entity_id: sensor.kees_naar_huis

- id: update_travel_sensor_aggresive
  alias: update_travel_sensor_aggresive
  initial_state: 'on'
  trigger:
    - platform: time_pattern
      minutes: '/1'
  condition:
    - condition: time
      after: '16:00:00'
      before: '19:30:00'
    - condition: state
      entity_id: device_tracker.kees_kees01
      state: 'Away'
  action:
    - service: homeassistant.update
