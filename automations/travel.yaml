- id: GettingBackHome
  alias: "Detect when Kees gets back to home"
  trigger:
  - platform: state
    entity_id: binary_sensor.trend_kees_travel_time_decreasing
    to: 'on'
    for:
      minutes: 2
  action:
   - service: notify.html5
     data:
        title: "Reistijd neemt af"
        message: "Marleen informeren over ETA ({{ (as_timestamp (now()) + (states.sensor.kees_naar_huis | int)) | timestamp_custom('%H:%M') }})?"
        data:
          actions: 
          - action: inform_marleen
            title: Ja

- id: inform_marleen_automation
  alias: "Inform Marleen"
  trigger:
    platform: event
    event_type: html5_notification.clicked
    event_data:
      action: inform_marleen
  action:
   - service: notify.ios_marleen_marleen01
     data:
        title: "Kees komt terug"
        message: "ETA {{ (as_timestamp (now()) + (states.sensor.kees_naar_huis | int)) | timestamp_custom('%H:%M') }}"