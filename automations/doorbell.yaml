- id: 'DoorbellNotification'
  alias: Doorbell Notification
  trigger:
  - platform: state
    entity_id: binary_sensor.doorbell_button
    to: 'on'
  action: 
   - service: notify.html5
     data_template:
        title: "Er wordt aan de deur gebeld"
        message: "Beter ga je ff lopen te kijken!"
        data:
          image: "https://schollaartthuis.duckdns.org:3218{{ states.camera.front_door.attributes.entity_picture }}"
   - service: notify.ios_marleen_marleen01
     data_template:
        title: "Er wordt aan de deur gebeld"
        message: "Beter ga je ff lopen te kijken!"
        attachment:
          - url: "https://schollaartthuis.duckdns.org:3218{{ states.camera.front_door.attributes.entity_picture }}"
            content-type: jpg
   - service: script.sonos_say
     data:
        sonos_entity: media_player.woonkamer
        volume: 0.5
        message: 'Er wordt aan de deur gebeld'
        delay: '00:00:05'

- id: 'DoorbellSoundSilendAtNight'
  trigger:
  - platform: time
    at: '18:30:00'
  action:
    service: homeassistant.turn_off
    entity_id: switch.doorbell_buzzer_enabled

- id: 'DoorbellSoundBackToNormall'
  trigger:
  - platform: time
    at: '07:00:00'
  action: 
    service: homeassistant.turn_on
    entity_id: switch.doorbell_buzzer_enabled
  