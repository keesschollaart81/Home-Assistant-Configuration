- id: 'DoorbellNotification'
  alias: Doorbell Notification
  trigger:
  - platform: state
    entity_id: binary_sensor.doorbell_button
    to: 'on'
  action: 
   - service: variable.set_variable
     data:
        variable: doorbell_camera_latest_filename
        value_template: 'front_door_{{ now().strftime("%Y%m%d-%H%M%S") }}.jpg'
   - service: camera.snapshot
     data:
        entity_id: camera.front_door
        filename: "/config/www/camera_snapshots/{{ variable.doorbell_camera_latest_filename }}"
   - service: camera.local_file_update_file_path
     data_template:
        entity_id: camera.front_door_latest
        file_path: "/config/www/camera_snapshots/{{ variable.doorbell_camera_latest_filename }}"
   - service: script.sonos_say
     data:
        sonos_entity: media_player.woonkamer
        volume: 0.5
        message: 'Er wordt aan de deur gebeld!'
        # delay: '00:00:05'
   - service: notify.pushbullet
     data_template:
        title: "Er wordt aan de deur gebeld"
        message: "Wie zou dat zijn!?"
        data:
          #file_url: "https://schollaartthuis.duckdns.org:8123/local/camera_snapshots/front_door_{{ now ().year }}_{{ now ().month }}_{{ now ().day }}_{{ now ().hour }}_{{ now ().minute }}.jpg"
          file: "/config/www/camera_snapshots/{{ variable.doorbell_camera_latest_filename }}"
          file_type: "image/jpeg"
   - service: notify.ios_marleen_marleen01
     data_template:
        title: "Er wordt aan de deur gebeld"
        message: "Wie zou dat zijn?"
        data:
          url: "https://schollaartthuis.duckdns.org:8123/local/camera_snapshots/{{ variable.doorbell_camera_latest_filename }}"
          attachment:
            - url: "https://schollaartthuis.duckdns.org:8123/local/camera_snapshots/{{ variable.doorbell_camera_latest_filename }}"
              content-type: jpg 


- id: 'DoorbellSoundSilendAtNight'
  trigger:
  - platform: time
    at: '18:30:00'
  action:
    service: homeassistant.turn_off
    entity_id: switch.doorbell_buzzer_enabled

- id: 'DoorbellSoundBackToNormall'
  trigger:
  - platform: time
    at: '07:00:00'
  action: 
    service: homeassistant.turn_on
    entity_id: switch.doorbell_buzzer_enabled
  