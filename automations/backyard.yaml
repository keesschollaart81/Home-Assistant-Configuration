- id: 'TuinlichtAanBijZonsondergang'
  trigger:
    platform: sun
    event: sunset
    offset: "-00:45:00"
  action:
    service: homeassistant.turn_on
    entity_id: switch.licht_in_tuin

- id: 'TuinlichtUitNaEenTijdje'
  trigger:
  - platform: time
    at: '23:30:00'
    # platform: sun
    # event: sunset
    # offset: "+02:00:00"
  action:
    service: homeassistant.turn_off
    entity_id: switch.licht_in_tuin

- id: 'TuinlichtAanVoorZonsopkomst'
  trigger:
    platform: sun
    event: sunrise
    offset: "-00:45:00"
  action:
    service: homeassistant.turn_on
    entity_id: switch.licht_in_tuin

- id: 'TuinlichtUitNaZonsopkomst'
  trigger:
    platform: sun
    event: sunrise
    offset: "00:45:00"
  action:
    service: homeassistant.turn_off
    entity_id: switch.licht_in_tuin

- id: 'TuinNotificatie'
  alias: Poort of schuur open / niemand thuis
  condition: 
    condition: and
    conditions:
    - condition: template
      value_template: "{{ states('device_tracker.marleen_marleen01') != 'home' }}"
    - condition: template
      value_template: "{{ states('device_tracker.Kees_kees01') != 'home' }}"
  trigger:
  - platform: state
    entity_id: binary_sensor.poortdeur
    to: 'open'
    for:
      minutes: 2
  - platform: state
    entity_id: binary_sensor.schuurdeur
    to: 'open'
    for:
      minutes: 2
  action: 
   - service: notify.pushbullet
     data:
        title: "Schuur/poort open"
        message: "En er is niemand thuis!"
   - service: notify.ios_marleen_marleen01
     data:
        title: "Schuur/poort open"
        message: "En er is niemand thuis!"

- id: 'RebootDafangEveryNight'
  alias: Reboot Dafang every night 
  trigger:
  - platform: time
    at: '12:10:00'
  action: 
    service: rest_command.reboot_dafang


- id: backyard_motion_gif 
  trigger: 
  - platform: state
    entity_id: binary_sensor.dafang_motion_sensor 
    to: 'on'
  action:
   - service: shell_command.backyard_gif
     data_template: 
        username: !secret dafang_username
        password: !secret dafang_password
   - service: camera.local_file_update_file_path
     data_template:
        entity_id: camera.backyard_latest
        file_path: "/config/www/front-door/backyard-latest.gif" 
    