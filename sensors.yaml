- platform: yr

- platform: google_travel_time
  name: Kees naar huis
  api_key: !secret google_api_key
  origin: device_tracker.kees_kees01
  destination: zone.home
  options:
    mode: driving

- platform: template
  sensors:
    # kees_travel_km_back_home: 
    #   unit_of_measurement: 'km'
    #   value_template: "{{ states.sensor.kees_naar_huis.distance | float }}"
    # kees_distance_km_back_home: 
    #   unit_of_measurement: 'km'
    #   value_template: "{{ states.proximity.home | float }}"
    toon_target_temperature:
      value_template: '{{ states.climate.toon_thermostat.attributes.temperature }}'
      friendly_name: 'Target Temperatuur'
      unit_of_measurement: '°C'
    toon_current_temperature:
      value_template: '{{ states.climate.toon_thermostat.attributes.current_temperature }}'
      friendly_name: 'Current Temperatuur'
      unit_of_measurement: '°C'
    dafang_password:
      value_template: !secret dafang_password

- platform: systemmonitor
  scan_interval: 300
  resources:
    - type: disk_use
      arg: /
    - type: disk_free
      arg: /
    - type: memory_free
    - type: processor_use

- platform: mqtt
  name: Bridge state
  state_topic: "zigbee2mqtt/bridge/state"
  icon: mdi:router-wireless
