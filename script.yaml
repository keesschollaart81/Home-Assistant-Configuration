sonos_say:
  alias: "Sonos TTS script"
  sequence:
    - service: media_player.sonos_snapshot
      data_template:
        entity_id: "{{ sonos_entity }}"
    - service: media_player.sonos_unjoin
      data_template:
        entity_id: "{{ sonos_entity }}"
    - service: media_player.volume_set
      data_template:
        entity_id: "{{ sonos_entity }}"
        volume_level: "{{ volume }}"
    - service: tts.google_say
      data_template:
        entity_id: "{{ sonos_entity }}"
        message: "{{ message }}"
    - delay: "{{ delay }}"
    - service: media_player.sonos_restore
      data_template:
        entity_id: "{{ sonos_entity }}"

backyard_gif2:
  alias: backyard_gif2
  sequence:
  - service: shell_command.backyard_gif
    data_template:
      password: '{{ states.sensor.dafang_password.state }}'
