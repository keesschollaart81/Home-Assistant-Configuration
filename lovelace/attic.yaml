id: attic_tab
title: Attic
cards:
  - id: attic_card
    type: entities
    title: Attic
    show_header_toggle: false
    entities: 
      - light.attic_ceiling_led_strip 
      - light.0x00124b002116c339_light
      - scene.colorfull_attic
      - scene.white_attic
      - light.attic_killswitch_lights
      - binary_sensor.0x842e14fffe4b54f2_occupancy
  - id: ceiling_lights
    type: entities
    title: Attic
    entities: 
      - light.0x0017880108ca5f8e_light 
      - light.0x001788010929be34_light  
      - light.0x0017880108c51275_light  
  - id: attic_temperatures
    type: history-graph
    entities: 
      - entity: sensor.0x00158d0004a015c5_humidity
        name: "Humidity" 
      - entity: sensor.0x00158d0004a015c5_pressure
        name: "Pressure" 
      - entity: sensor.0x00158d0004a015c5_temperature
        name: "Temperature"  
  - id: airco_ent
    type: entities
    entities:
      - sensor.airco_zolder_inside_temperature
      - switch.airco_zolder_nanoe
  - id: airco_therm
    type: thermostat
    entity: climate.airco_zolder

