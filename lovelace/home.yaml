id: home
title: Home 
badges:
  - device_tracker.iphone_van_marleen
  - device_tracker.iphone_kees
cards:
  - id: tracker_history
    type: history-graph 
    entities:
    - device_tracker.iphone_van_marleen
    - device_tracker.iphone_kees 
  - id: living_room
    type: glance
    title: Living room  
    columns: 3
    entities:
      - entity: input_boolean.google_goodnight_routine
        name: Night mode
        tap_action: 
          action: toggle
      - entity: light.shellydimmer2_e8db84d2e4d6
        name: Kitchen
        tap_action: 
          action: toggle
      - entity: switch.0xb4e3f9fffea52bae
        name: "Aquarium"
        icon: mdi:fish
        tap_action: 
          action: toggle
      - entity: scene.eating
        name: Eating
        icon: mdi:food
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data: 
            entity_id: scene.eating
      - entity: scene.evening
        name: Evening
        icon: mdi:weather-sunset
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data: 
            entity_id: scene.evening
      - entity: scene.living_room_lights_off
        name: All off
        icon: mdi:weather-night
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data: 
            entity_id: scene.living_room_lights_off 

            
  - id: living_room_all
    type: entities
    title: Individual lights
    show_header_toggle: false
    entities:
      # - light.0x00158d00058d0cdf
      - switch.0x00158d0004f819c9
      - light.shellydimmer2_e8db84d2ed82
      - light.shellydimmer2_e8db84d2e4d6
  - id: front_door
    type: picture-glance
    title: Front door
    aspect_ratio: '16x9'
    entities:
      - binary_sensor.0x00158d000208e0e0_contact
      - switch.licht_in_tuin
    camera_image: camera.amcrest_camera
    tap_action: 
      action: more-info
  - id: hallway
    type: entities
    title: Hallway
    entities: 
      - timer.hallway_lights_off_in 
      - light.hall_light
      - binary_sensor.0x00158d0001f9faa1_occupancy
  - id: toilet_card
    type: entities
    title: Toilet
    entities:  
      - light.0x90fd9ffffe2b5781_light
      - binary_sensor.0x00158d0002e2eecc_occupancy
      - timer.toilet_lights_off_in
  - id: temperatures
    type: history-graph
    entities: 
      - entity: sensor.0x00158d0001f5358e_temperature
        name: "Bathroom"
      - entity: sensor.rotterdam_temperature
        name: "Outside"
      - entity: sensor.toon_current_temperature
        name: "Toon Current"
      - entity: sensor.toon_target_temperature
        name: "Toon Target"
      - entity: sensor.0x00158d0004a0166e_temperature
        name: "Living Room Sensor"
      - entity: climate.toon_thermostat
        name: "Heating"
    hours_to_show: 12
    title: "Climate (12hr)"   
