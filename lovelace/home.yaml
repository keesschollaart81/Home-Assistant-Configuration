id: home
title: Home 
badges:
  - device_tracker.iphone_van_marleen
  - device_tracker.iphone_van_kees
cards:
  - id: tracker_history
    type: history-graph 
    entities:
    - device_tracker.iphone_van_marleen
    - device_tracker.iphone_van_kees
  - type: map
    aspect_ratio: 16:9
    default_zoom: 8
    entities:
    - zone.School
    - zone.Thuis
    - device_tracker.iphone_van_marleen
    - device_tracker.iphone_van_kees
  # - id: map
  #   type: picture-entity 
  #   entity: camera.locations
  #   camera_image: camera.locations
  #   show_state: false
  #   show_name: true
  #   tap_action: 
  #     action: more-info
  - id: living_room
    type: glance
    title: Living room  
    columns: 3
    entities:
      - entity: binary_sensor.0x00158d000222df56_occupancy
        name: Occupancy
      - entity: light.kitchen_light
        name: Kitchen
        tap_action: 
          action: toggle
      - entity: binary_sensor.0x00158d00027743b7_water_leak
        name: "â˜• Reservoir?"
        icon: mdi:cup-water
      - entity: scene.eating
        name: Eating
        icon: mdi:food
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data: 
            entity_id: scene.eating
      - entity: scene.evening
        name: Evening
        icon: mdi:weather-sunset
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data: 
            entity_id: scene.evening
      - entity: scene.living_room_lights_off
        name: All off
        icon: mdi:weather-night
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data: 
            entity_id: scene.living_room_lights_off 
  - id: front_door
    type: picture-glance
    title: Front door
    aspect_ratio: '16x9'
    entities:
      - binary_sensor.0x00158d000208e0e0_contact
      - entity: camera.front_door_camera
        name: Live 
      - switch.licht_in_tuin
    camera_image: camera.front_door_latest
    tap_action: 
      action: more-info
  - id: hallway
    type: entities
    title: Hallway
    entities: 
      - timer.hallway_lights_off_in 
      - light.hall_light
      - switch.doorbell_buzzer_enabled_2
      - binary_sensor.0x00158d0001f9faa1_occupancy
  - id: toilet_card
    type: entities
    title: Toilet
    entities:  
      - light.0x90fd9ffffe2b5781_light
      - binary_sensor.0x00158d0002e2eecc_occupancy
      - timer.toilet_lights_off_in
  - id: kees_naar_huis
    type: history-graph
    entities: [sensor.kees_naar_huis]
    hours_to_show: 12
    title: "Kees naar huis"
  - id: temperatures
    type: history-graph
    entities: 
      - entity: sensor.0x00158d0001f5358e_temperature
        name: "Bathroom"
      - entity: sensor.rotterdam_temperature
        name: "Outside"
      - entity: sensor.toon_current_temperature
        name: "Toon Current"
      - entity: sensor.toon_target_temperature
        name: "Toon Target"
    hours_to_show: 12
    title: "Temperatures"
  - id: living_room_all
    type: entities
    title: Individual lights
    show_header_toggle: false
    entities:
      - light.staandelamp
      - light.bank
      - light.lampentafel
      - light.kitchen_light
  - id: thermostat_card
    type: 'custom:simple-thermostat'
    entity: climate.toon
    control:
      - preset     
  - id: thermostat_entities
    type: entities
    title: Toon
    show_header_toggle: false
    entities:
      - sensor.toon_gas_used_last_hour
      - sensor.toon_gas_used_cnt
      - sensor.toon_power_use_cnt
      - sensor.toon_power_use
      - sensor.toon_p1_power_use_cnt_pulse
      - sensor.toon_p1_power_use_cnt_low
      - sensor.toon_p1_power_use_cnt_high
      - sensor.toon_p1_power_use_low
      - sensor.toon_p1_power_use_high
      - sensor.toon_p1_heat
    