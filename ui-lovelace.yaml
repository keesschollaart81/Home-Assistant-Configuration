title: Home
views:
  - id: home
    title: Home
    badges:
      - device_tracker.marleen_marleen01
      - device_tracker.kees_kees01
      - sensor.postnl
      - sensor.ups
      - switch.doorbell_buzzer_enabled
    cards:
      - id: tracker_history
        type: history-graph
        entities:
        - device_tracker.marleen_marleen01
        - device_tracker.kees_kees01
      - id: map
        type: picture-entity
        title: Kees & Marleen
        entity: camera.Locations
        camera_image: camera.Locations
        show_state: false
        show_name: true
        tap_action: dialog
      - id: living_room
        type: glance
        title: Living room 
        show_header_toggle: false
        show_name: false
        entities:
          - entity: binary_sensor.0x00158d000222df56_occupancy
            name: Occupancy
          - entity: sensor.0x00158d0001f5358e_temperature
            name: Temperature
          - entity: light.kitchen
            name: Kitchen
            tap_action: toggle
      - id: scenes
        type: glance
        show_header_toggle: false
        title: Scenes
        entities:
          - entity: scene.eating
            name: Eating
            icon: mdi:food
            tap_action: call-service
            service: scene.turn_on
          - entity: scene.evening
            name: Evening
            icon: mdi:weather-sunset
            tap_action: call-service
            service: scene.turn_on
          - entity: scene.false
            name: All off
            icon: mdi:weather-night
            tap_action: call-service
            service: scene.turn_on
      - id: backyard
        type: picture-glance
        title: Backyard
        entities:
          - switch.licht_in_tuin
          - binary_sensor.schuurdeur
          - binary_sensor.poortdeur
          - binary_sensor.fietsjasmijn
          - binary_sensor.fietsmarleen
          - entity: camera.dafang
            name: Live
        camera_image: camera.dafang_motion_snapshot
        tap_action: dialog
      # - type: entity-filter
      #   entities:
      #     - entity: light.bed_light
      #       name: Lights on
      #     - light.staandelamp
      #     - light.bank
      #     - light.lampentafel
      #     - light.kitchen
      #     - light.attic
      #   state_filter:
      #     - "on"
      - id: front_door
        type: picture-entity
        name: Front door
        entity: camera.front_door_latest
        camera_image: camera.front_door_latest
        show_info: false
      - id: weather
        type: weather-forecast
        entity: weather.rotterdam
      - id: hallway
        type: entities
        title: Hallway
        entities: 
          - timer.hallway_lights_off_in 
          - light.hall_light
          - switch.doorbell_buzzer_enabled
          - binary_sensor.0x00158d0001f9faa1_occupancy
  - id: living_room_all
    title: Living room
    cards:
      - type: entities
        title: Living Room
        show_header_toggle: false
        entities:
          - light.staandelamp
          - light.bank
          - light.lampentafel
          - light.kitchen
          - light.attic
          - binary_sensor.0x00158d000222df56_occupancy
          - sensor.0x00158d0001f5358e_temperature
          - scene.eating
          - scene.evening
          - light.hall_light
  - id: system
    title: Systeem
    icon: mdi:settings
    cards:
      - id: dafang
        type: entities
        title: Dafang
        show_header_toggle: true
        entities:
          - switch.dafang_h264_rtsp_server
          - switch.dafang_mjpeg_rtsp_server
          - sensor.dafang_light_sensor
          - switch.dafang_ir_filter
          - switch.dafang_ir_led
          - switch.dafang_night_mode
          - switch.dafang_night_mode_auto
          - switch.dafang_blue_led
          - switch.dafang_yellow_led
          - switch.dafang_motion_detection
          - switch.dafang_motion_tracking
          - binary_sensor.dafang_motion_sensor
      - id: backyard_live
        type: picture-entity
        title: Backyard live
        entity: camera.dafang
        camera_image: camera.dafang
        show_info: true
        tap_action: dialog
      - id: backyard_latest_snapshop
        type: picture-entity
        title: Backyard latest motion snapshot
        entity: camera.dafang_motion_snapshot
        camera_image: camera.dafang_motion_snapshot
        show_info: true
        tap_action: dialog        
      - id: front_door_live
        type: picture-entity
        title: Front door Live 
        entity: camera.front_door
        camera_image: camera.front_door
        show_info: true
        tap_action: dialog   
      - id: zigbee
        type: entities
        title: Zigbee
        show_header_toggle: true
        entities:
          - input_boolean.zigbee_permit_join
          - timer.zigbee_permit_join
          - sensor.bridge_state
      - id: batteries
        type: entities
        title: batteries
        show_header_toggle: true
        entities:
          - sensor.0x00158d0001f5358e_battery
          - sensor.0x00158d000222df56_battery